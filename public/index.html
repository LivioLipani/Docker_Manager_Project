    <!doctype html>
    <html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <style></style>
    </head>
    <body class="bg-gray-900 text-white min-h-screen">
        <!-- Login View -->
        <div id="login-view" class="min-h-screen flex items-center justify-center">
            <div class="max-w-md w-full space-y-8 p-8">
                <div>
                    <div class="mx-auto h-12 w-12 flex items-center justify-center rounded-full bg-blue-600">
                        <i class="fab fa-docker text-2xl text-white"></i>
                    </div>
                    <h2 class="mt-6 text-center text-3xl font-extrabold text-white">
                        Docker Manager
                    </h2>
                    <p id="auth-subtitle" class="mt-2 text-center text-sm text-gray-400">
                        Sign in to manage your containers
                    </p>
                </div>

                <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                    <span class="block sm:inline" id="error-text"></span>
                </div>

                <form class="mt-10 space-y-10" id="login-form">
                    <div class="rounded-md shadow-sm space-y-3">
                        <div>
                            <label for="username" class="sr-only">Username</label>
                            <input id="username" name="username" type="text" required
                                class="appearance-none relative block w-full px-3 py-2 border border-gray-600 placeholder-gray-400 text-white rounded-t-md rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                                placeholder="Username">
                        </div>
                        <div>
                            <label for="password" class="sr-only">Password</label>
                            <input id="password" name="password" type="password" required
                                class="appearance-none relative block w-full px-3 py-2 border border-gray-600 placeholder-gray-400 text-white rounded-t-md rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                                placeholder="Password">
                        </div>
                    </div>

                    <div>
                        <button type="submit" id="login-btn"
                                class="cursor-pointer group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50">
                            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                                <i class="fas fa-lock text-blue-500 group-hover:text-blue-400"></i>
                            </span>
                            <span id="login-text">Sign in</span>
                            <span id="login-loading" class="hidden">
                                <i class="fas fa-spinner fa-spin"></i> Signing in...
                            </span>
                        </button>
                    </div>

                    <div class="text-center">
                        <p class="text-sm text-gray-400">
                            Default credentials: admin / admin123
                        </p>
                        <p class="mt-2 text-sm text-gray-400">
                            Don't have an account?
                            <button type="button" id="show-register" class="cursor-pointer text-blue-400 hover:text-blue-300 underline">
                                Register here
                            </button>
                        </p>
                    </div>
                </form>
    </body>
    </html>
